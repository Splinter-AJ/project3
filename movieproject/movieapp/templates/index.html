{% extends 'base.html' %}
{% block body %}
<body style="background-color:skyblue;text-align:center;">
 <div class="container">
     <div class="row">
         {% for i in movie_list %}
           <div class="col-md-3">
               <br>

             <div class="card" style="width: 16rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." height="200">
                     <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5><br>
                                 <p class="card-text">{{i.desc}}</p><br>
                                <a href="{% url  'movieapp:detail' i.id %}" class="btn btn-warning">view details
                                </a>
                            </div>
                         </div>
                    </div>
          {% endfor %}
       </div>
  </div>
</body>



{% endblock %}
